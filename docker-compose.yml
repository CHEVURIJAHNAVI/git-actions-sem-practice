services:
  mysqldb:
    image: mysql:8
    container_name: mysql-db
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: habitprdb
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - springboot-mysql-net
 
  backend:
    image: chevurijahnavi/docker-backend-sem-practice:latest
    container_name: springboot2
    ports:
      - "2026:2001"
    depends_on:
      - mysqldb
    restart: on-failure
    networks:
      - springboot-mysql-net

  frontend:
    image: chevurijahnavi/docker-frontend-sem-practice:latest
    container_name: react2
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: on-failure
    environment:
      - VITE_API_URL=http://backend:2001/habitapi
    networks:
      - springboot-mysql-net

volumes:
  mysql_data:

networks:
  springboot-mysql-net:
